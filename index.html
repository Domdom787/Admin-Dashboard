<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google font - Roboto-->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Bootstrap CDNs -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  
  <!-- custom styles -->
  <link rel="stylesheet" href="style.css">

  <title>Admin Dashboard</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div class="col-lg-3 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">Admin Dashboard</a>
            <div class="bottom-border pb-3">
              <img src="images/admin.jpg" width="50" class="rounded-circle mr-3">
              <a href="#" class="text-white">Helen Smith</a>
            </div>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 current">

              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-user fa-lg text-light mr-3"></i>Profile
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-envelope fa-lg text-light mr-3"></i>Inbox
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-shopping-cart fa-lg text-light mr-3"></i>Sales
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-line-chart fa-lg text-light mr-3"></i>Analytics
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-bar-chart fa-lg text-light mr-3"></i>Charts
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-table fa-lg text-light mr-3"></i>Tables
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-wrench fa-lg text-light mr-3"></i>Settings
              </a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                <i class="fa fa-file-o fa-lg text-light mr-3"></i>Documentation
              </a></li>
            </ul>
          </div>
          <!-- end of sidebar -->
          <!-- startb of top nav -->
          <div class="col-lg-9 ml-auto bg-dark fixed-top py-2">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
  
              </div>

              <div class="col-md-5">
                <form action="">
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                    <button class="btn btn-white search-button"><i class="fa fa-search text-danger"></i></button>
                  </div>
                </form>  
              </div>

              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item"><a href="#" class="nav-link">
                    <i class="fa fa-comments text-muted fa-lg"></i>
                  </a></li>
                  <li class="nav-item"><a href="#" class="nav-link">
                    <i class="fa fa-bell text-muted fa-lg"></i>
                  </a></li>
                  <li class="nav-item ml-auto"><a href="#" class="nav-link">
                    <i class="fa fa-sign-out text-danger fa-lg"></i>
                  </a></li>
                </ul>
  
              </div>
            </div>            
          </div>

        </div>
      </div>
